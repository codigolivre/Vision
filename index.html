    // Função para atualizar o estado dos semáforos
    function atualizarEstadoSemaforos() {
      const estadoSemaforos = [];

      // Salva o estado atual de cada semáforo
      for (let i = 0; i < semaforosData.length; i++) {
        const semaforoData = semaforosData[i];

        const semaforo = document.getElementsByClassName('semaforo')[i];
        const corAtual = semaforo.style.backgroundColor;

        semaforoData.cor = corAtual;

        // Adiciona as informações do semáforo ao estado
        estadoSemaforos.push(semaforoData);
      }

      // Salva o estado dos semáforos no localStorage
      localStorage.setItem('estado_semaforos', JSON.stringify(estadoSemaforos));
    }

    // Função para criar os elementos HTML dos semáforos com base nos dados da matriz
    function criarSemaforos() {
      const semaforosContainer = document.getElementById('semaforos-container');

      for (let i = 0; i < semaforosData.length; i++) {
        const semaforoData = semaforosData[i];

        const semaforo = document.createElement('div');
        semaforo.className = 'semaforo';
        semaforo.style.top = semaforoData.top + 'px';
        semaforo.style.left = semaforoData.left + 'px';
        semaforo.style.backgroundColor = semaforoData.cor;

        semaforo.addEventListener('click', function() {
          // Altera a cor do semáforo com base na cor atual
          if (this.style.backgroundColor === 'red') {
            this.style.backgroundColor = 'green';
          } else if (this.style.backgroundColor === 'green') {
            this.style.backgroundColor = 'yellow';
          } else {
            this.style.backgroundColor = 'red';
          }

          // Atualiza o estado dos semáforos após a alteração
          atualizarEstadoSemaforos();
        });

        semaforosContainer.appendChild(semaforo);
      }
    }

    // Chama a função para criar os semáforos quando o documento estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
      criarSemaforos();

      // Restaura o estado dos semáforos ao carregar a página
      const estadoSemaforos = JSON.parse(localStorage.getItem('estado_semaforos'));

      // Verifica se há um estado salvo
      if (estadoSemaforos) {
        // Restaura o estado dos semáforos
        for (let i = 0; i < semaforosData.length; i++) {
          const semaforoData = semaforosData[i];

          const semaforo = document.getElementsByClassName('semaforo')[i];
          const corSalva = estadoSemaforos[i].cor;

          semaforo.style.backgroundColor = corSalva;
        }
      }
    });
  </script>
